<div class="form-group">
  <label for="file">Instructions File</label>
  <input id="file" type="file" accept='text/plain' #file>
  <button type="button" (click)="openFile(file.files[0])" value="Submit">Submit</button>
</div>
<div id="mowers" *ngIf="errors != undefined && errors.length === 0">
  <p *ngFor="let mower of mowers">
    X = {{mower.Position.X}}, Y = {{mower.Position.Y}}, Orientation = {{mower.Orientation}}
  </p>
</div>
<div id="errors" *ngIf="errors != undefined && errors.length != 0">
  <p *ngFor="let error of errors">{{error}}</p>
</div>
